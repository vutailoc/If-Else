<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra chỉ số BMI</title>
</head>
<body>

    <h1>kiểm tra chỉ số BMI</h1>
<form>
    <input type="number" name="canNang" id="canNang"> cân nặng
    <br>
    <input type="number" name="chieuCao" id="chieuCao"> chiều cao
    <br>
    <input type="button" name="" id="kiemTra" value=" kiểm tra">
    <br>
    <p id="ketqua"> kết quả </p>
</form>

<script>
tinh= document.getElementById("kiemTra")
    tinh.addEventListener("click", function() {
        let nang = document.getElementById("canNang").value
        let cao = document.getElementById("chieuCao").value
        let bmi = nang/(cao^2)
        console.log(bmi)

            if (bmi < 16){ 
                document.getElementById("ketqua").innerHTML = "kêt quả: " + "gầy độ  III"
            }
            else if (bmi < 17 && bmi >= 16){
                document.getElementById("ketqua").innerHTML = "kêt quả: " + "gầy độ  II"
            }
            else if (bmi >=17 && bmi <18.5){
                document.getElementById("ketqua").innerHTML = "kêt quả: " + "gầy độ  I"
            }
            else if (bmi >= 18.5 && bmi < 25 ){
                document.getElementById("ketqua").innerHTML = "kêt quả: " + "bình thường"
            }
            else if (bmi >= 25 && bmi < 30){
                document.getElementById("ketqua").innerHTML = "kêt quả: " + "thừa cân"
            }
            else if (bmi >=30 && bmi <35){
                document.getElementById("ketqua").innerHTML = "kêt quả: " + "béo phì độ I"
            }
            else if (bmi >= 35 && bmi < 40){
                document.getElementById("ketqua").innerHTML = "kêt quả: " + "béo phì độ II"
            }
            else {
                document.getElementById("ketqua").innerHTML = "kêt quả: " + "béo phì độ III"
            }

    })

</script>
    
</body>
</html>
