<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <title>kiểm tra số chẵn</title>
</head>
<body>

    <p> nhập số </p>
    <br>
    <input type="number" id="input">
    <input type="button" name="" id="kiemTra" value="kiểm tra" onclick="kiemTra()">
</body>

<script>
    function kiemTra(){
        input = document.getElementById("input").value
        input = parseInt(input)
    if(input % 2 == 0){
        alert (input + "là số chẵn")
    }
    else {
        alert (input + "là số lẻ")
    }
}
</script>
</html>
